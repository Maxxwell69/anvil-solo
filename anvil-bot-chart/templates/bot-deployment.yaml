{{- if .Values.bot.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "anvil-bot-chart.fullname" . }}-bot
  labels:
    {{- include "anvil-bot-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: bot
spec:
  replicas: {{ .Values.bot.replicaCount }}
  selector:
    matchLabels:
      {{- include "anvil-bot-chart.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: bot
  template:
    metadata:
      labels:
        {{- include "anvil-bot-chart.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: bot
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "anvil-bot-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: bot
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.bot.image.repository }}:{{ .Values.bot.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.bot.image.pullPolicy }}
          env:
            - name: LOG_LEVEL
              value: {{ .Values.bot.config.logLevel | quote }}
            - name: HEALTH_CHECK_PORT
              value: {{ .Values.bot.config.healthCheck.port | quote }}
            - name: HEALTH_CHECK_LIVENESS_PATH
              value: {{ .Values.bot.config.healthCheck.livenessPath | quote }}
            - name: HEALTH_CHECK_READINESS_PATH
              value: {{ .Values.bot.config.healthCheck.readinessPath | quote }}
            - name: RABBITMQ_PREFETCH_COUNT
              value: {{ .Values.bot.config.rabbitmqPrefetchCount | quote }}
            - name: RABBITMQ_QUEUE_NAME
              value: {{ .Values.bot.config.rabbitmqQueueName | quote }}
            - name: RABBITMQ_MAX_RETRIES
              value: {{ .Values.bot.config.rabbitmqMaxRetries | quote }}
            - name: RABBITMQ_TASK_DELAY_MS
              value: {{ .Values.bot.config.rabbitmqTaskDelayMs | quote }}
            - name: SWAP_PROCESSING_INTERVAL
              value: {{ .Values.bot.config.swapProcessingInterval | quote }}
            - name: SWAP_REFERRAL_FEE_PERCENTAGE
              value: {{ .Values.bot.config.swapReferralFeePercentage | quote }}
            - name: SWAP_MINIMUM_AMOUNT
              value: {{ .Values.bot.config.swapMinimumAmount | quote }}
            - name: SWAP_MINIMUM_DEPOSIT_AMOUNT
              value: {{ .Values.bot.config.swapMinimumDepositAmount | quote }}
            - name: SWAP_FEE_PERCENTAGE
              value: {{ .Values.bot.config.swapFeePercentage | quote }}
            - name: SWAP_WITHDRAW_FEE
              value: {{ .Values.bot.config.swapWithdrawFee | quote }}
            - name: SOLANA_NETWORK_FEE
              value: {{ .Values.bot.config.solanaNetworkFee | quote }}
            - name: SOLANA_SPL_TOKEN_PROGRAM
              value: {{ .Values.bot.config.solanaSplTokenProgram | quote }}
            - name: SOLSCAN_URL
              value: {{ .Values.bot.config.solscanUrl | quote }}
            - name: DEXSCREENER_API_URL
              value: {{ .Values.bot.config.dexscreenerApiUrl | quote }}
            - name: TELEGRAM_URL
              value: {{ .Values.bot.config.telegramUrl | quote }}
            - name: TWITTER_URL
              value: {{ .Values.bot.config.twitterUrl | quote }}
            - name: WEBSITE_URL
              value: {{ .Values.bot.config.websiteUrl | quote }}
            - name: SUPPORT_URL
              value: {{ .Values.bot.config.supportUrl | quote }}
            - name: TG_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "anvil-bot-chart.fullname" . }}-bot-secrets
                  key: telegramBotToken
            - name: TG_BOT_SUPER_ADMIN_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "anvil-bot-chart.fullname" . }}-bot-secrets
                  key: tgBotSuperAdminId
            - name: TG_BOT_INTRO_VIDEO_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "anvil-bot-chart.fullname" . }}-bot-secrets
                  key: tgBotIntroVideoId
            - name: SOLANA_RPC_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "anvil-bot-chart.fullname" . }}-bot-secrets
                  key: solanaRpcUrl
            - name: ENCRYPTION_SALT
              valueFrom:
                secretKeyRef:
                  name: {{ include "anvil-bot-chart.fullname" . }}-bot-secrets
                  key: encryptionSalt
            - name: SWAP_ADMIN_WALLET_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: {{ include "anvil-bot-chart.fullname" . }}-bot-secrets
                  key: swapAdminWalletAddress
            - name: MONGODB_USER
              value: {{ index .Values.mongodb.auth.usernames 0 }}
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-%s" .Release.Name "mongodb" }}
                  key: mongodb-passwords
            - name: MONGODB_DATABASE
              value: {{ index .Values.mongodb.auth.databases 0 }}
            - name: MONGODB_HOST
              value: {{ printf "%s-%s" .Release.Name "mongodb" }}
            - name: MONGODB_PORT
              value: "27017"
            - name: MONGODB_URL
              value: "mongodb://$(MONGODB_USER):$(MONGODB_PASSWORD)@$(MONGODB_HOST):$(MONGODB_PORT)/$(MONGODB_DATABASE)"
            - name: RABBITMQ_USER
              value: {{ .Values.rabbitmq.auth.username }}
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-%s" .Release.Name "rabbitmq" }}
                  key: rabbitmq-password
            - name: RABBITMQ_HOST
              value: {{ printf "%s-%s" .Release.Name "rabbitmq" }}
            - name: RABBITMQ_PORT
              value: "5672"
            - name: RABBITMQ_URL
              value: "amqp://$(RABBITMQ_USER):$(RABBITMQ_PASSWORD)@$(RABBITMQ_HOST):$(RABBITMQ_PORT)"

          ports:
            - name: health
              containerPort: {{ .Values.bot.config.healthCheck.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.bot.config.healthCheck.livenessPath }}
              port: health
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: {{ .Values.bot.config.healthCheck.readinessPath }}
              port: health
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.bot.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
